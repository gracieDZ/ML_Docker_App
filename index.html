<!DOCTYPE html>
<html>
<head>
    <title>Patient Risk Predictor</title>
</head>
<body>
    <h2>Enter Patient Data</h2>
    <form id="predictForm">
        Age: <input type="number" id="age" required><br><br>
        BMI: <input type="number" id="bmi" step="0.1" required><br><br>
        Blood Pressure: <input type="number" id="bp" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('predictForm').onsubmit = async function(event) {
            event.preventDefault();
            const age = Number(document.getElementById('age').value);
            const bmi = Number(document.getElementById('bmi').value);
            const blood_pressure = Number(document.getElementById('bp').value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({age, bmi, blood_pressure})
            });

            const data = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
        };
    </script>
</body>
</html>
